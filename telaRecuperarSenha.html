<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/recuperarsenha.css">
    <title>Recupere sua senha</title>
 
</head>
<body>

    <div class="container">
        <form class="form-signin" method="POST" action="" style="background:#ffffff;">
        <h2 class="form-signin-heading text-center">Recuperação de Senha</h2>
        <div style="padding-bottom: 20px;">
            <h4>Digite o seu email</h4>
            <h5>Lembre-se de verificar o spam e a lixeira</h5>
            <br>
        <label class="sr-only">Email:</label>
        <input class="form-control" name="email" placeholder="Digite seu email" type="text">
        </div>
        <input class="btn btn-lg btn-verde btn-block" value="Recuperar" name="SendRecupSenha" type="submit">

        </form>
        </div>
        
</body>
</html>
